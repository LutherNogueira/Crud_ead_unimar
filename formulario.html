<!DOCTYPE html>
<html>

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Cadastro de Produtos</title>
</head>

<body>

    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Cadastro de Produtos</h1>
        <p id="subtitulo">Complete os campos com suas informações</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form method="POST" action="cadastra_produto.php">

        <fieldset class="grupo">
            <div class="campo">
                <label for="nomeProduto"><strong>Nome do Produto</strong></label>
                <input type="text" name="nomeProduto" id="nomeProduto" required>
            </div>

            <div class="campo">
                <label for="descricao"><strong>Descrição</strong></label>
                <input type="text" name="descricao" id="descricao" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="preco"><strong>Preço</strong></label>
            <input type="text" name="preco" id="preco" required>
        </div>

        <div class="campo">
            <label for="categoria"><strong>Categoria</strong></label>
            <input type="text" name="categoria" id="categoria" required>
        </div>
        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>

</body>

</html>
